<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- local css -->
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- body -->
  <body class="text-center">
    <header class="container-fluid bg-primary zindex-fixed pt-3 pb-3 mb-2">
      <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <main class="container custom-container">
      <div id="page-row" class="row">
        <div id="search-column" class="col-sm-4">
          <div class="row custom-row">
            <h2 class="text-lg-start">Search for a City</h2>
          </div>
          <form id="search-form" class="row custom-row form">
            <div class="mb-3">
              <input type="input" class="form-control" id="search-city" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="row custom-row">
            <hr class="custom-hr" />
          </div>
        </div>
        <div class="col-sm-8 text-start">
          <div class="row custom-row-left">
            <div
              id="header-card"
              class="card card-background custom-large-card hideCard"
            >
              <div class="card-body pt-3 pb-3">
                <h3 id="city-title" class="card-title"></h3>
                <image id="big-weather-icon" src="" />
                <p id="city-temp" class="card-text"></p>
                <p id="city-wind" class="card-text"></p>
                <p id="city-humidity" class="card-text"></p>
                <p id="city-UVindex" class="card-text">
                  <!-- <span id="UVindex"></span> -->
                </p>
              </div>
            </div>
          </div>
          <div class="row custom-row-left">
            <div id="five-day">
            </div>
          </div>
          <div
            id="forecast-column"
            class="row custom-row-left row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5"
          ></div>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- local js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
